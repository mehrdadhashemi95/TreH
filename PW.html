<!DOCTYPE html>
<html>
<head>
    <title>Password Verification</title>
</head>
<body>

<script>
function checkPassword() {
    // Prompt the user for a password
    var enteredPassword = prompt("Enter the password:");

    // Define the correct password
    var correctPassword = "ASTRALUMINA";  // Replace with the actual password

    // Get the element to display the result message
    var messageElement = document.getElementById("message");

    // Check if the entered password is correct
    if (enteredPassword === correctPassword) {
        // Password is correct, redirect to the specified link
        window.location.href = "https://drive.google.com/file/d/17OMtFjPzVtyfGCaqsmHQNHgN-8-rSM2f/view?usp=sharing";
    } else {
        // Password is incorrect, display an error message
        messageElement.innerHTML = "Incorrect password. Access denied.";
    }
}
</script>

<p id="message"></p>

<script>
// Call the function to check the password
checkPassword();
</script>

</body>
</html>
