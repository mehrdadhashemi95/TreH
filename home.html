<!DOCTYPE html>
<html>
<head>
    <title>Location Verification</title>
</head>
<body>

<script>
function checkLocation() {
    navigator.geolocation.getCurrentPosition(function(position) {
        var latitude = position.coords.latitude;
        var longitude = position.coords.longitude;

        var oldZooLatitude = 34.040812;
        var oldZooLongitude = -118.264736;  
 
        var maxDistance = 5000;  

        var distance = calculateDistance(latitude, longitude, oldZooLatitude, oldZooLongitude);

        if (distance <= maxDistance) {
            window.location.href = "https://drive.google.com/file/d/17I2oRW4Fdwz5muCWF2ZlKTIrf72rIAGl/view?usp=sharing";
        } else {
            document.getElementById("message").innerHTML = "Come Back When You're Closer to the Stars!";
        }
    });
}

// Function to calculate the distance between two coordinates using Haversine formula
function calculateDistance(lat1, lon1, lat2, lon2) {
    var earthRadius = 6371;  // Earth's radius in kilometers
    var dLat = (lat2 - lat1) * (Math.PI / 180);
    var dLon = (lon2 - lon1) * (Math.PI / 180);
    var a = Math.sin(dLat / 2) * Math.sin(dLat / 2) + Math.cos(lat1 * (Math.PI / 180)) * Math.cos(lat2 * (Math.PI / 180)) * Math.sin(dLon / 2) * Math.sin(dLon / 2);
    var c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
    var distance = earthRadius * c * 1000;  // Distance in meters
    return distance;
}
</script>

<p id="message"></p>

<script>
checkLocation();
</script>

</body>
</html>
