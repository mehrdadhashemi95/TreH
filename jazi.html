<script>
function checkLocation() {
    navigator.geolocation.getCurrentPosition(function(position) {
        var latitude = position.coords.latitude;
        var longitude = position.coords.longitude;

        var oldZooLatitude = 34.040761;  
        var oldZooLongitude = -118.264764;  
 
        var maxDistance = 2000;  

        var distance = calculateDistance(latitude, longitude, oldZooLatitude, oldZooLongitude);

        if (distance <= maxDistance) {
            document.getElementById("message").innerHTML = "You are not at the right place. Disvocer the invisible Trail!";
        } else {
            document.getElementById("message").innerHTML = "You are close to the island, but not completely there";

          
// Function to calculate the distance between two coordinates using Haversine formula
function calculateDistance(lat1, lon1, lat2, lon2) {
    var earthRadius = 6371;  // Earth's radius in kilometers
    var dLat = (lat2 - lat1) * (Math.PI / 180);
    var dLon = (lon2 - lon1) * (Math.PI / 180);
    var a = Math.sin(dLat / 2) * Math.sin(dLat / 2) + Math.cos(lat1 * (Math.PI / 180)) * Math.cos(lat2 * (Math.PI / 180)) * Math.sin(dLon / 2) * Math.sin(dLon / 2);
    var c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
    var distance = earthRadius * c * 1000;  // Distance in meters
    return distance;
}
</script>

<p id="message"></p>

<script>
checkLocation();
</script>

</body>
